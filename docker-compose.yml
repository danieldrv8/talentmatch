services:

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - skill-service
      - mysql-container
    networks:
      - app-network

  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - mysql-container
    networks:
      - app-network

  skill-service:
    build:
      context: .
      dockerfile: ./skill-service/Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      - mysql-container
    networks:
      - app-network


  mysql-container:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: talentmatch
      MYSQL_DATABASE: talentmatch
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:

